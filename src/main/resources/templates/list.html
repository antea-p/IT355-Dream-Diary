<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>~ 𝓓𝓻𝓮𝓪𝓶 𝓓𝓲𝓪𝓻𝔂 ~</title>
    <link th:replace="~{fragments :: css}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<article class="content-box">
    <div>
        <h1>~ 𝓨𝓸𝓾𝓻 𝓓𝓲𝓪𝓻𝔂 ~</h1>
        <p>
            Are you ready?
        </p>

        <form action="/diary" method="get">
            <button type="submit" name="sortBy" value="title">Sort by Title</button>
        </form>

        <form action="/diary" method="get">
            <button type="submit" name="clearSort" value="true">Clear Sorting</button>
        </form>

        <ul>
            <li th:each="entry : ${diaryEntries}">
                <h2>
                    <a th:href="@{/diary/show/{id}(id=${entry.id})}" th:text="${entry.title}">[Title]</a>
                </h2>
                <p th:text="${#strings.abbreviate(entry.content, 32)} + '...'">[Content]</p>
                <p th:text="${entry.createdDate}">[Date]</p>

                <div>
                    <strong>Tags:</strong>
                    <span th:each="tag : ${entry.tags}" th:text="${tag.name}">[Tag Name]</span>
                </div>

                <div>
                    <strong>Emotions:</strong>
                    <!-- TODO: comma separation-->
                    <span th:each="emotion : ${entry.emotions}" th:text="${emotion.name}">[Emotion Name]</span>
                </div>
            </li>
        </ul>

        <div>
            <a href="/diary/create" class="button">Create New Entry</a>
        </div>
    </div>
</article>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
